{% extends 'rentmanager/base.html' %}


{% block content %}

<div class="container-fluid">
    <h1 class="mt-4">Flats</h1>
    
    <div class="row">
        <div class="col-md-10">
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Number of Flats: {{flats.count}}</li>
            </ol>
        </div>
        <div class="col-md-2 mt-1">
            <a href="{% url 'createflat' %}" class="btn btn-success float-right">New Flat</a>
        </div>
    </div>
    
    {% for flat in flats %}

    <div class="card">
        <div class="card-header">
            Flat #{{flat.id}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{flat.name}}</h5>
            <a href="{% url 'viewflat' flat.id %}" class="btn btn-primary float-right">View</a>
        </div>
    </div>
    <br/>
    {% endfor %}
</div>

{% endblock %}
